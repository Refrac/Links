# Links v2
# Support Discord: https://discord.gg/GmVQyhQhZn
# Placeholders (PlaceholderAPI is not supported)
# {player} - Get the players name
# {displayname} - Get the players displayname
# {joinnumber} - Get the players unique join number(only works on first_join_message for now)

Update:
  Enabled: true
# Enables if there is a message on-join when the plugin is outdated.

# Messages
Messages:
  enabled: true
  join_motd:
    - "&7&m----------------------------------------------------"
    - ""
    - "     &eWelcome &d{player}&7, &eto &dSERVERNAME&e!"
    - ""
    - " &eWebsite: &dhttps://yourserver.net"
    - " &eDiscord: &dhttps://discord.gg/yourserver"
    - " &eTeamspeak: &dts.yourserver.net"
    - " &eStore: &dhttps://store.yourserver.net"
    - " &eTwitter: &dhttps://twitter.com/yourserver"
    - ""
    - "&7&m----------------------------------------------------"
  # What should the messages be?
  first_join_message: "&eWelcome &d{player}, &eto &dSERVERNAME&e! #{joinnumber}"
  join_message: "&d{player} &ejoined."
  silent_join_message: "&eWelcome back, &d{player}&e."
  quit_message: "&c{player} &eleft."
  silent_quit_message: "&eGoodbye, &d{player}&e."
  no_permission: "&cSorry you don't have permission!"

