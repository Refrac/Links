permissions:
  staffchat.use:
    description: Allows the user to use /staffchat
    default: op
  staffchat.see:
    description: Allows the user to see staff chat messages
    default: op
  links.update:
    description: This is the UpdateNotification when a player joins and the plugin is out of date
    default: op
  links.reload:
    description: This allows the user to reload the config file without having to restart or reload the entire server
    default: op